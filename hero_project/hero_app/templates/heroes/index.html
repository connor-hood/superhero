<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superhero Index</title>
</head>
<body>
<h1>List of Heroes</h1>
<ul>
    {% for hero in all_heroes %}
    <li><h2> {{hero.name}}</h2></li>
        <a href="{% url 'hero_app:detail' hero.id %}">See more info</a>
    {% endfor %}
</ul>
<a href="{% url 'hero_app:create_new_hero' %}">Create New</a>
</body>
</html>
